<body>
<h1>Calculando a area do tronco de uma pirâmide</h1>
<h1>Comprimento das geratrizes (l1 e l2) em unidades de medida</h1>
<input type="text" placeholder="Digite L1">
<input type="text" placeholder="Digite L2">

<h1>Altura do tronco da pirâmide (H) em unidades de medida</h1>
<input type="text" placeholder="Digite H">

<h1>Formula para calcular a area do tronco da pirâmide</h1>
<h1>L1_L2*H/2</h1>
<button>Calcular</button>
